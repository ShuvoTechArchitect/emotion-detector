<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilingual Emotion Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 1rem;
      padding: 10px;
      margin-top: 1rem;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Emotion Detector (English + বাংলা)</h1>
  <textarea id="postInput" placeholder="Type your text here... ইংরেজি বা বাংলা লিখুন"></textarea>
  <br />
  <button onclick="analyzeEmotion()">Detect Emotion</button>

  <div id="result">Emotion: </div>

  <script>
  async function analyzeEmotion() {
    const postText = document.getElementById('postInput').value;

    const response = await fetch("https://shuvo100-emotion-detector-api.hf.space/run/predict", {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ data: [postText] })
    });

    const result = await response.json();

    try {
      const emotion = result?.data?.[0]?.label || "Unknown";
      document.getElementById('result').innerText = `Emotion: ${emotion}`;
    } catch (error) {
      document.getElementById('result').innerText = "Emotion detection failed.";
      console.error("Error parsing API response:", result);
    }
  }
</script>
</body>
</html>
